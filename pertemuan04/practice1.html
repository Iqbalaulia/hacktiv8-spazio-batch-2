<html>
    <head>
        <title>Hacktiv8: Pertemuan 04: Practice 1</title>

        <style>
            .boxmodel1 { 
                border: 2px solid red; 
                
                /* atas, kanan, bawah, kiri = 20px */
                padding: 20px; 
            }

            .boxmodel2 { 
                border: 2px solid blue; 
                
                padding-left: 40px;
            }

            .boxmodel3 {
                border: 1px solid green;

                /* atas = 40px, kanan = 0, bawah = 0, kiri = 20px */
                padding: 40px 0 0 20px;
            }

            #boxmodel4 {
                border: 1px solid gold;

                /* atas / bawah = 20px, kanan / kiri = 40px */
                padding: 20px 40px;
            }
        </style>
    </head>
    <body>
        <p class="boxmodel1">Hello World 1</p>
        <p class="boxmodel2">Hello World 2</p>
        <p class="boxmodel3">Hello World</p>
        <p id="boxmodel4">Hello World</p>
    </body>
</html>
