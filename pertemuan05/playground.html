<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Hacktvi8 : Pertemuan 05 : Playground</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <style>
        .row { 
            padding-bottom: 10px;
            margin-bottom: 30px; 
            border-bottom: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Playground: Button</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-default btn-lg">Large Button</button>
                <button type="button" class="btn btn-primary">Default Primary Button</button>
                <button type="button" class="btn btn-success btn-sm">Small Success Button</button>
                <button type="button" class="btn btn-warning btn-xs">XS  Warning Button</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-default">
                    <img src="images/twitter-icon.png" alt="" width="30px;">
                    Follow Us on Twitter
                </button>
                
                <button type="button" class="btn btn-default btn-lg" disabled>
                    Disabled Button
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <img src="images/cat.jpg" alt="Kucing" class="img-circle" width="150px">
                <img src="images/icecream.jpg" alt="Es Krim" class="img-thumbnail" width="150px">
            </div>
        </div>
    </div>
</body>
</html>
