<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hacktiv8 : Pertemuan 06 : Practice 2</title>
</head>
<body>
    <h1>Variasi Combobox</h1>

    <form>
        Kota Lahir:
        <select>
            <option>Surabaya</option>
            <option>Sidoarjo</option>
            <option>Malang</option>
            <option>Jember</option>
            <option>Solo</option>
        </select>
        
        <br><br>

        Kota Favorit:
        <select multiple size="10">
            <option>Malang</option>
            <option>Jakarta</option>
            <option>Jember</option>
            <option>Sidoarjo</option>
            <option>Solo</option>
            <option>Surabaya</option>
        </select>

        <br><br>

        Kota: 
        <select>
            <optgroup label="Kota Dingin">
                <option>Malang</option>
                <option>Jakarta</option>
                <option>Jember</option>
            </optgroup>
            <optgroup label="Kota Panas">
                <option>Sidoarjo</option>
                <option>Solo</option>
                <option>Surabaya</option>
            </optgroup>
        </select>

        <br><br>
    </form>
</body>
</html>
