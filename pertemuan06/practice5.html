<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hacktiv8 : Pertemuan 06 : Practice 5</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Basic Form</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="emailku">Email address</label>
                        <input type="email" class="form-control" id="emailku" placeholder="Isi email aktif Anda">
                    </div>
                    <div class="form-group">
                        <label for="passwordku">Password</label>
                        <input type="password" class="form-control" id="passwordku" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="file">File input</label>
                        <input type="file" id="file">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Check me out
                        </label>
                    </div>

                    <button type="submit" class="btn btn-default">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
