<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hacktiv8 : Pertemuan 06 : Practice 8</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Radio dan Checkbox</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Stacked</h2>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 1
                    </label>
                </div>
                <div class="checkbox disabled">
                    <label>
                        <input type="checkbox" disabled> 2
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" name="angka"> 1
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="angka"> 2
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="angka"> 3
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Inline</h2>

                <label class="checkbox-inline">
                    <input type="checkbox" value="1"> 1
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="2"> 2
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="3"> 3
                </label>

                <label class="radio-inline">
                    <input type="radio" name="radio" value="1"> 1
                </label>
                <label class="radio-inline">
                    <input type="radio" name="radio" value="2"> 2
                </label>
                <label class="radio-inline">
                    <input type="radio" name="radio" value="3"> 3
                </label>
            </div>
        </div>
    </div>

</body>
</html>
