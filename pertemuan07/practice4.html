<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Variable JS</h1>

    <script>
        let merk = 'BMW';
        console.log(merk);
        
        merk = 'Lamborghini';
        console.log(merk);
        
        merk = true;
        console.log(merk);

        const phi = 3.14;
        console.log(phi);

        phi = 1000;
        console.log(phi);
    </script>
</body>
</html>
