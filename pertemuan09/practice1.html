<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Operator Comparison</h1>

    <p>
        Ada 7 comparison operator dasar: 

        <ol>
            <li>Lebih dari (>)</li>
            <li>Kurang dari (<)</li>
            <li>Sama dengan (==)</li>
            <li>Tidak sama dengan (!=)</li>
            <li>Identik (===)</li>
            <li>Lebih dari atau Sama dengan (>=)</li>
            <li>Kurang dari atau Sama dengan (<=)</li>
        </ol>
    </p>
    
    <script>
        let comparison1 = (5 > 3);
        console.log('5 > 3 = ' + comparison1);

        let comparison2 = (5 < 2);
        console.log('5 < 2 = ' + comparison2);

        let comparison3 = (5 == 5);
        console.log('5 == 5 = ' + comparison3);

        let comparison4 = (5 != 5);
        console.log('5 != 5 = ' + comparison4);

        let comparison5 = ("5" === 5);
        console.log('"5" === 5 = ' + comparison5);

        let comparison6 = (5 >= 5);
        console.log('5 >= 5 = ' + comparison6);

        let comparison7 = (5 <= 5);
        console.log('5 <= 5 = ' + comparison7);
    </script>
</body>
</html>
