<body>

    <h1>Tipe data "Boolean" dan Kondisi (IF-ELSE)</h1>
    
    <script>
        if (5 == 5) {
            console.log('Ini dijalankan saat kondisi bernilai "true"');
        }

        if (false) {
            console.log('Ini tidak dijalankan karena kondisi bernilai "false"');
        }

        let beratBadan = 50 // kg
        if (beratBadan < 60) {
            console.log('Anda kurang makan');
        }

        let usia = 35 // tahun
        if (usia > 55) {
            console.log('Anda sudah memasuki masa pensiun');
        }

        let jenisKelamin = 'pria';
        if (jenisKelamin == 'wanita') {
            console.log('Welcome, miss!');
        } else {
            console.log('Welcome, mister!');
        }
    </script>
</body>
</html>
