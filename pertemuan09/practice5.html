<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Operator OR (||) dan Nested IF</h1>

    <h2></h2>
    
    <script>
        let punyaSIM = false;
        let punyaKTP = true;

        if (punyaKTP) {
            console.log('Anda warga negara yang baik');
        }

        if (punyaSIM) {
            console.log('Anda sudah boleh mengemudi');
        }

        if (punyaSIM && punyaKTP) {
            console.log('Sepertinya Anda sudah berusia +21');
        }

        if (punyaSIM || punyaKTP) {
            console.log('Anda sudah punya: SIM dan/atau KTP');
        }
    </script>
</body>
</html>
