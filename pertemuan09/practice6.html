<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Prompt, Nested IF, AND / &&</h1>

    <p>Grade A: Nilai 80 - 100</p>
    <p>Grade B: Nilai 60 - 79</p>
    <p>Grade C: Nilai 40 - 59</p>
    <p>Grade D: Nilai 0 - 39</p>

    <h2></h2>

    <script>
        let nilai = prompt('Masukkan nilai ujian Anda');

        if ( (nilai >= 80) && (nilai <= 100) ) {
            document.getElementsByTagName('h2')[0].innerHTML = 'Grade A';
        } else if ( (nilai >= 60) && (nilai <= 79) ) {
            document.getElementsByTagName('h2')[0].innerHTML = 'Grade B';
        } else if ( (nilai >= 40) && (nilai <= 59) ) {
            document.getElementsByTagName('h2')[0].innerHTML = 'Grade C';
        } else if ( (nilai >= 0) && (nilai <= 39) ) {
            document.getElementsByTagName('h2')[0].innerHTML = 'Grade D';
        } else {
            document.getElementsByTagName('h2')[0].innerHTML = 'Masukkan hanya 0-100';
        }
    </script>
</body>
</html>
