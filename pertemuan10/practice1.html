<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>While-Looping dari 1 ke 10</h1>
    
    <script>
        let counter = 1;

        while (counter <= 10) {
            console.log('iterasi ke-' + counter);

            // counter = counter + 1;
            // counter += 1;
            counter++;
        }
    </script>
</body>
</html>
