<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Fungsi-fungsi Matematika (part 1)</h1>

    <script>
        console.log('Absolut dari -10 adalah: ' + Math.abs(-10));
        console.log('');

        console.log('Pembulatan keatas dari 1.99 adalah: ' + Math.ceil(1.99));
        console.log('Pembulatan keatas dari -1.99 adalah: ' + Math.ceil(-1.99));
        console.log('Pembulatan keatas dari 0.4 adalah: ' + Math.ceil(0.4));
        console.log('Pembulatan keatas dari -0.4 adalah: ' + Math.ceil(-0.4));
        console.log('');

        console.log('Pembulatan kebawah dari 1.99 adalah: ' + Math.floor(1.99));
        console.log('Pembulatan kebawah dari -1.99 adalah: ' + Math.floor(-1.99));
        console.log('Pembulatan kebawah dari 0.4 adalah: ' + Math.floor(0.4));
        console.log('Pembulatan kebawah dari -0.4 adalah: ' + Math.floor(-0.4));
        console.log('');

        console.log('Pembulatan integer 3.4 adalah: ' + Math.round(3.4));
        console.log('Pembulatan integer 3.5 adalah: ' + Math.round(3.5));
    </script>
</body>
</html>
