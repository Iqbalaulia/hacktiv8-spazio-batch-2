<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Fungsi-fungsi Matematika (part 2)</h1>

    <script>
        console.log('Angka terbesar dari 23, 11, 87: ' + Math.max(23, 11, 87));
        console.log('Angka terkecil dari 23, 11, 87: ' + Math.min(23, 11, 87));
        console.log('');

        console.log('2 pangkat 5: ' + Math.pow(2, 5));
        console.log('5 pangkat 2: ' + Math.pow(5, 2));
        console.log('');

        console.log('Random angka (asli): ' + Math.random());
        console.log('Random angka (1-10): ' + Math.round(Math.random() * 10));
    </script>
</body>
</html>
