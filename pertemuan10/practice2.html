<body>
    <h2>While-Looping dari 10 ke 1</h2>
    
    <script>
        let counter = 10;

        while (counter >= 1) {
            console.log('iterasi ke-' + counter);

            // counter = counter - 1;
            // counter -= 1;
            counter--;
        }
    </script>
