<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Nested Looping</h1>

    <script>
        for (let bab = 1; bab <= 3; bab++) {

            console.log('Bab ' + bab);

            for (let subbab = 1; subbab <= 4; subbab++) {
                console.log('Subbab ' + bab + '.' + subbab);
            }
        }
    </script>
</body>
</html>
