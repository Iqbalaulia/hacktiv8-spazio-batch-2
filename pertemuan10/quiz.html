<body>
    <script>
        let jumlahMakanan = prompt('Pesan berapa makanan?');
        
        for (let index = 1; index <= jumlahMakanan; index++) {
            
            let makanan = prompt('Makanan ke-' + index);

            console.log('Makanan ke-' + index + ': ' + makanan);
        }
    </script>
