<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Membaca Array menggunakan Looping</h1>

    <script>
        let programming = ['PHP', 'Javascript', 'SQL', 'React', 'Angular', 'Vue', 'jQuery'];

        console.log('Array length: ' + programming.length);

        console.table(programming);

        for (let index = 0; index < programming.length; index++) {
            console.log('Index ke-' + index + ': ' + programming[index]);
        }
    </script>
</body>
</html>
