<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        let pesanan = '';

        let daftarPesanan = [];

        while (pesanan != 'selesai') {
            
            pesanan = prompt('Pesanan Anda? (ketik "selesai" untuk mengakhiri)');

            if (pesanan != 'selesai') {
                
                daftarPesanan.push(pesanan);
            }
        }

        console.table(daftarPesanan);
    </script>
</body>
</html>
