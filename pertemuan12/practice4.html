<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Iterasi terhadap JS Object Array</h1>

    <script>
        let cars = [
            car = {
                manufaktur: 'BMW',
                model: '325i',
                warna: 'Biru',
                racingType: false,
                mesin: {
                    engine: 'V8',
                    horsepower: 425
                }
            },
            car = {
                manufaktur: 'Porsche',
                model: 'GT3',
                warna: 'Merah',
                racingType: true,
                mesin: {
                    engine: 'V12',
                    horsepower: 700
                }
            }
        ];

        console.log('======= CARS INFO ======');

        // console.log() ----> GT3 Merah
        // console.log() ---->  BMW Biru dan Porsche Merah

        for (let index = 0; index < cars.length; index++) {
            console.log('Merk: ' + cars[index].manufaktur + ' ' + cars[index].model);
            console.log('Warna: ' + cars[index].warna);
            console.log('Tipe Mesin: ' + cars[index].mesin.engine);
            console.log('Horsepower: ' + cars[index].mesin.horsepower + ' hp');
            console.log('Racing? ' + cars[index].racingType);
            console.log('');
        }
    </script>
</body>
</html>
