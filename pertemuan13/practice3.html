<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Function: Berparameter (2/2)</h1>
    
    <script>
        // Fungsi dengan 2 parameter
        function tambah(a, b) {
            let c = a + b;

            return c;
        }

        console.log('PENJUMLAHAN');

        // Menampilkan hasil fungsi penjumlahan langsung via console
        console.log('10 + 20 = ' + tambah(10, 20));
        console.log('30 + 40 = ' + tambah(30, 40));
        console.log('50 + 60 = ' + tambah(50, 60));

        // Menyimpan hasil fungsi penjumlahan dalam variabel
        let jumlah = tambah(70, 80); 

        console.log('70 + 80 = ' + jumlah); // ...baru kemudian ditampilkan
    </script>
</body>
</html>
