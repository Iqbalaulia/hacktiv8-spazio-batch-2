<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Function: Basic</h1>
    
    <script>
        // Fungsi dengan 3 parameter
        function sapa(sapaan, titel, nama) {
            return sapaan + ', ' + titel + ' ' + nama + '!';
        }

        console.log(sapa('Selamat pagi', 'Bpk', 'Tony'));
        console.log(sapa('Selamat siang', 'Ibu', 'Jessica'));

        // Menyimpinpan hasil fungsi dalam variabel
        let halo = sapa('Selamat malam', 'Sdr/i', 'Semua'); 

        console.log(halo); // ...baru kemudian ditampilkan
    </script>
</body>
</html>
