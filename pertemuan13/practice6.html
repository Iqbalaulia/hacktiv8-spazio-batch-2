<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>JS Function dengan jQuery</h1>
                <hr>
            </div>
            
            <div class="col-md-6">
                <div id="id-1"></div>
                <div id="id-2"></div>
                <div id="id-3"></div>
            </div>
        </div>
    </div>

    <script src="../jquery/jquery-3.3.1.js"></script>

    <script>
        function cetakTeks(selector, message) {
            $(selector).text(message);
        }

        cetakTeks('#id-1', 'Hacktiv8 Medan');
        cetakTeks('#id-2', 'Hacktiv8 Jakarta');
        cetakTeks('#id-3', 'Hacktiv8 Surabaya');
    </script>
</body>
</html>
