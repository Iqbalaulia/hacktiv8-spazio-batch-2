<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>JS Function dengan jQuery</h1>
                <hr>
            </div>
            
            <div class="col-md-6">
                <img id='pic-1'>
                <img id='pic-2'>
            </div>
        </div>
    </div>

    <script src="../jquery/jquery-3.3.1.js"></script>

    <script>
        function masukkanGambar(id, imagePath, width = '200px') {
            $('#pic-' + id).attr('src', imagePath);
            $('#pic-' + id).attr('width', width);

            $('#pic-' + id).addClass('img-circle');
        }

        masukkanGambar(1, '../images/eskrim3.jpg');
        masukkanGambar(2, '../images/eskrim4.jpg', '350px');
    </script>
</body>
</html>
