<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>JS Event: click() dengan jQuery</h1>
                <hr>
            </div>
            
            <div class="col-md-6">
                <button id="tampilKalimat" class="btn btn-default">
                    Tampilkan Kalimat
                </button>
    
                <h2></h2>
            </div>
        </div>
    </div>
    
    <script src="../jquery/jquery-3.3.1.js"></script>

    <script>
        $('#tampilKalimat').click(function () {
            $('h2').text('Hacktiv8 Surabaya!');
        });
    </script>
</body>
</html>
