<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Berkreasi dengan Modal !</h1>
                <hr>
                
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    Tampilkan Modal
                </button>

                <div id="myModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title" id="myModalLabel">Title disini</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <select id="pilihan-armor" class="form-control">
                                            <option value="42">Iron Man Mk-42</option>
                                            <option value="43">Iron Man Mk-43</option>
                                            <option value="44">Iron Man Mk-44</option>
                                            <option value="45">Iron Man Mk-45</option>
                                            <option value="46">Iron Man Mk-46</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <img>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                    Close
                                </button>
                                <button type="button" class="btn btn-primary">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="../jquery/jquery-3.3.1.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js""></script>

    <script>
        $('#pilihan-armor').change(function () {
            let gambar  = $('#pilihan-armor').val();

            $('img').attr('src', '../images/mark-' + gambar + '.jpg');
            $('img').addClass('img-responsive');
        });
    </script>
</body>
</html>
