<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Carousel</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">

                <div id="gambar" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#gambar" data-slide-to="0" class="active"></li>
                        <li data-target="#gambar" data-slide-to="1"></li>
                        <li data-target="#gambar" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="../images/eskrim1.jpg">
                            <div class="carousel-caption">Es Krim 1</div>
                        </div>
                        <div class="item">
                            <img src="../images/eskrim2.jpg">
                            <div class="carousel-caption">Es Krim 2</div>
                        </div>
                        <div class="item">
                            <img src="../images/eskrim3.jpg">
                            <div class="carousel-caption">Es Krim 3</div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#gambar" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#gambar" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>

            </div>
        </div>
    </div>
    
    <script src="../jquery/jquery-3.3.1.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
